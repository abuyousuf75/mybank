<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="area">
        <h2 class="title">Welcome To Payoner Bank</h2>
        <div class="submite-area" id="login-area">
            <h4>Log In</h4>
            <input type="text" class="form-control" placeholder="Inter Name">
            <br>
            <input type="password" id="password" name="" class="form-control" placeholder="Inter Password">
            <br>
            <button id="btn" class="btn btn-success">Log In</button>
        </div>
    </div>

    <div id="trangaction">
      <div class="row">
         <div class="col-md-4">
             <div class="deposite status">
                <h5>Deposite</h5>
                <h2>$<span id="currentDiposte">00</span></h2>
             </div>
         </div>
         <div class="col-md-4 ">
            <div class="withraw status">
                <h5>Withraw</h5>
                <h2>$<span id="currentWithdraw">00</span></h2>
            </div>
         </div>
         <div class="col-md-4 ">
             <div class="blance status">
                <h5>Blance</h5>
                <h2>$<span id="currentBlance">1240</span></h2>
             </div>
         </div>
      </div>
      <div class="row">
          <div class="col-md-6">
              <div class="submite-area">
                <h4>Deposite</h4>
              
                <input type="text" class="form-control" placeholder="Dolor amount you want to Deposite" id="diposteAmound">
                <button id="d-btn" class="btn btn-success d-btn">Deposite</button>
               
              </div>
          </div>
          <div class="col-md-6">
          <div class="submite-area">
             
            <h4>Withraw</h4>
            <input id="withdrawAmound" type="text" class="form-control"placeholder="Dolor ammout You Want to Withraw">
            <button id="addWihdraw" class="btn btn-success w-btn">Withraw</button>
            
          </div>
          </div>
      </div>
    </div>

    <script src="js/bank.js"></script>
</body>
</html>
